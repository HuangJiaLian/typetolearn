<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Learning English By Typing </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <audio id="key">
      <source src="https://cdn.jsdelivr.net/gh/HuangJiaLian/DataBase0@master/uPic/2022_05_12_02_key.wav" type="audio/mpeg">
    </audio>
    <audio id="error">
      <source src="https://cdn.jsdelivr.net/gh/HuangJiaLian/DataBase0@master/uPic/2022_05_12_02_error.wav" type="audio/mpeg">
    </audio>
    <audio class="tape">
      <!-- Placeholder: Add Inner text in Javascript -->
    </audio>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
          <button onclick="playTape()" type="button">Play Tape</button>
          <button onclick="pauseTape()" type="button">Pause Tape</button>   
        </div>
      </div>
    </div>

    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
